<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Finnish - Have Fun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        select {
            font-size: 18px;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #007bff;
        }
        #question-container {
            margin: 30px 0;
        }
        .question-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .option-btn {
            display: block;
            width: 85%;
            margin: 12px auto;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #d7eaff;
            transition: background 0.3s, color 0.3s;
        }
        .option-btn:hover {
            background-color: #007bff;
            color: white;
        }
        .selected {
            background-color: #0056b3 !important;
            color: white !important;
        }
        .next-btn {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 120px;
        }
        .next-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/Willjuzi/finnish-practice/main/20250212185049.jpg" class="logo" alt="Team Logo">

        <h1>Learning Finnish - Have Fun!</h1>

        <label for="group-selector">Select Group:</label>
        <select id="group-selector"></select>

        <div id="question-container"></div>

        <button id="next-btn" class="next-btn">Next</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
